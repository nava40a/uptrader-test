<html>
<head>
    <title>Tree Menu</title>
</head>
<body>
    <nav>
        {% load menu_tags %}
        {% for menu in menus %}
            <h2>{{ menu.name }}</h2>
            {% draw_menu menu.name %}
        {% endfor %}
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
